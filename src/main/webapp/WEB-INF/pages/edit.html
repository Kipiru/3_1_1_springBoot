<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<h1 style="font-size: 40px;" align="center">Edit User</h1>
<div align="center">

    <form action="#" th:action="@{/admin/update/{id}(id=${user.id})}" th:object="${user}" th:method="post">
        <table>
            <tr th:if="${user.id}">
                <td>ID</td>
                <td>:</td>
                <td th:utext="${user.id}">...</td>
            </tr>
            </table>


        <p>Name: <label>
            <input type="text" th:field="${user.name}"/>
        </label></p>
        <p>Lastname: <label>
            <input type="text" th:field="${user.lastName}"/>
        </label></p>
        <p>Age: <label>
            <input type="text" th:field="${user.age}"/>
        </label></p>
        <p>Password: <label>
            <input type="password" th:field="${user.password}"/>
        </label></p>
        <p>Role: <label>
            <input type="checkbox" name="addRoles" value="ROLE_ADMIN"/> ADMIN
            <input type="checkbox" name="addRoles" value="ROLE_USER"/> USER
        </label></p>
        <p><input type="submit" value="Save"/></p>
    </form>

    <h2 th:align="center"><a th:href="@{/logout}">Logout</a></h2>
</div>
</body>
</html>
